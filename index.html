<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<script src="main.js" type="module"></script>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main>
			<section class="balance round-corners">
				<div>
					<h2 class="text-sm">My balance</h2>
					<p class="text-lg bal-num">$921.48</p>
				</div>
				<img src="./images/logo.svg" alt="" />
			</section>

			<section class="spending round-corners">
				<h1 class="text-lg">Spending - Last 7 Days</h1>
				<ul class="bar-chart" id="bar-chart">
					<!-- <li>
						<div class="bar"></div>
						<p class="text-sm clr-neutral">mon</p>
					</li> -->
				</ul>
				<div class="stats">
					<div>
						<h2 class="text-sm clr-neutral">Total this month</h2>
						<p class="text-lg">$478.33</p>
					</div>
					<div>
						<p class="text-sm percent">+2.4%</p>
						<p class="text-sm">from last month</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
