<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main>
			<section class="balance round-corners">
				<div>
					<h2 class="text-sm">My balance</h2>
					<p class="text-lg bal-num">$921.48</p>
				</div>
				<img src="./images/logo.svg" alt="" />
			</section>

			<section class="spending round-corners">
				<h1 class="text-lg">Spending - Last 7 Days</h1>
				<ul class="bar-chart">
					<li>
						<div class="bar"></div>
						<p class="text-sm clr-neutral">mon</p>
					</li>
				</ul>
			</section>
		</main>
		<!-- My balance $921.48 Spending - Last 7 days mon tue wed thu fri sat sun Total
		this month $478.33 +2.4% from last month -->
	</body>
</html>
